<div class="bg-white shadow px-4 py-5 sm:rounded-lg sm:p-6">
    <div class="md:grid md:grid-cols-3 md:gap-6">
        <div class="md:col-span-1">
            <h3 class="text-lg font-medium leading-6 flex " style="color: #6F6F6F;">
                Informacion personal</h3>
            <p class="mt-1 text-sm text-black-500">
                Datos del afiliado Jose Manuel Cuello Royo
            </p>
        </div>
        <div class="mt-5 md:mt-0 md:col-span-2">
            <form action="#" method="POST">
                <div class="grid grid-cols-6 gap-6">
                    <div class="col-span-6 sm:col-span-6 lg:col-span-3">
                        <label for="first-name" class="block text-sm font-medium text-gray-700">Nombres</label>
                        <input type="text" name="first-name" id="first-name" value="Jose Manuel" autocomplete="given-name" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                    </div>

                    <div class="col-span-6 sm:col-span-6 lg:col-span-3">
                        <label for="last-name" class="block text-sm font-medium text-gray-700">Apellidos</label>
                        <input type="text" name="last-name" id="last-name" value="Cuello Royo" autocomplete="family-name" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                    </div>
                    <div class="col-span-6 sm:col-span-6 lg:col-span-3">
                        <label for="country" class="block text-sm font-medium text-gray-700">Tipo de identificación</label>
                        <select id="country" name="country" autocomplete="country-name" class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                            <option>Cédula de ciudadanía</option>
                            <option>NIT</option>
                        
                        </select>
                    </div>
                    <div class="col-span-6 sm:col-span-6 lg:col-span-3">
                        <label for="id" class="block text-sm font-medium text-gray-700">Numero de identificación</label>
                        <input type="number" name="id" id="id" autocomplete="id" value="1048064659" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                    </div>



                    <div class="col-span-3 lg:col-span-3">
                        <label for="affiliate-email" class="block text-sm font-medium text-gray-700">Correo electrónico</label>
                        <input type="text" name="affiliate-email" id="affiliate-email" value="cuelloroyoj@gmail.com" autocomplete="affiliate-email" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                    </div>

                    <div class="col-span-6 sm:col-span-6 lg:col-span-3">
                        <label for="phone" class="block text-sm font-medium text-gray-700">Celular</label>
                        <input type="number" name="phone" id="phone" value="3004139454" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                    </div>
                    <div class="col-span-6 sm:col-span-6 lg:col-span-3">
                        <label for="country" class="block text-sm font-medium text-gray-700">Género</label>
                        <select id="country" name="country" autocomplete="country-name" class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                            <option>Masculino</option>
                            <option>Femenino</option>
                        
                        </select>
                    </div>
                    <div class="col-span-6 sm:col-span-6 lg:col-span-3">
                        <label for="civil-status" class="block text-sm font-medium text-gray-700">Estado civil</label>
                        <select id="civil-status" name="civil-status" autocomplete="civil-status" class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                            <option>Soltero/a</option>
                            <option>Casado/a</option>
                        
                        </select>
                    </div>

                    <div class="col-span-6 sm:col-span-6 lg:col-span-5">
                        <label for="birthday" class="block text-sm font-medium text-gray-700">Fecha de nacimiento</label>
                        <input type="date" name="birthday" id="birthday" autocomplete="address-level1" value="11/03/2002" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                    </div>

                    <div class="col-span-6 sm:col-span-3 lg:col-span-2">
                        <label for="residence-address" class="block text-sm font-medium text-gray-700">Direccion de residencia</label>
                        <input type="text" name="residence-address" id="residence-address" value="Calle 78 #= 55 -77" autocomplete="residence-address" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                    </div>

                    <div class="col-span-6 sm:col-span-3 lg:col-span-2">
                        <label for="details-address" class="block text-sm font-medium text-gray-700">Detalles de la dirección</label>
                        <input type="text" name="details-address" id="details-address" value="Edif Palma Real apto 502" autocomplete="details-address" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                    </div>

                    <div class="col-span-6 sm:col-span-3 lg:col-span-2">
                        <label for="neighborhood" class="block text-sm font-medium text-gray-700">Barrio</label>
                        <input type="text" name="neighborhood" id="neighborhood" value="Villa Country" autocomplete="neighborhood" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                    </div>

                    <div class="col-span-6 sm:col-span-3 lg:col-span-2">
                        <label for="country" class="block text-sm font-medium text-gray-700">Pais</label>
                        <select id="country" name="country" autocomplete="country-name" class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                            <option>Colombia</option>
                            <option>Estados unidos</option>
                        
                        </select>
                    </div>
                    <div class="col-span-6 sm:col-span-3 lg:col-span-2">
                        <label for="country" class="block text-sm font-medium text-gray-700">Departamento</label>
                        <select id="country" name="country" autocomplete="country-name" class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                            <option>Atlántico</option>
                            <option>Antioquia</option>
                        
                        </select>
                    </div>
                    <div class="col-span-6 sm:col-span-3 lg:col-span-2">
                        <label for="country" class="block text-sm font-medium text-gray-700">Ciudad</label>
                        <select id="country" name="country" autocomplete="country-name" class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                            <option>Barranquilla</option>
                            <option>Medellin</option>
                        
                        </select>
                    </div>

                </div>
                <div class="px-4 py-3 mt-3 text-right sm:px-6">
                    <div class="flex justify-end">
                        <button type="button" [routerLink]="['/Home/affiliates/listAffiliates']" routerLinkActive="router-link-active" class="bg-white py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Regresar</button>
                        <button type="submit" class="ml-3 inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Actualizar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
