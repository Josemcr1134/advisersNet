<div class="min-h-full flex flex-col justify-center py-12 sm:px-6 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-md">
        <img class="mx-auto h-12 w-auto" src="assets/images/logo-netcare-horizontal.svg" alt="Workflow">

    </div>

    <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
        <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
            <div class="space-y-6">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700"> Correo electrónico </label>
                    <div class="mt-1">
                        <input id="email" name="email" type="email" [(ngModel)]="email" (keyup)="validarEmail()" class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                        <small class="text-red-600" *ngIf="emailStatus ===  false ">Este email no es válido </small>
                    </div>
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700"> Contraseña </label>
                    <div class="mt-1">
                        <input id="password" name="password" type="password" [(ngModel)]="password" class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    </div>
                </div>

                <div class="flex items-center justify-end">
                    <div class="text-sm">
                        <a [routerLink]="['/auth/Reset']" class="font-medium text-primary hover:text-indigo-500 cursor-pointer">¿Olvidaste tu contraseña? </a>
                    </div>
                </div>

                <div>
                    <button type="button" (click)="Login()" (keyup.enter)="Login()" [disabled]="email.length === 0 || emailStatus === false" style="background-color: #542583;" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white  hover:bg-indigo-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Iniciar sesión</button>
                </div>
            </div>

        </div>
    </div>
</div>
